---
layout: default
---

<dl>
  {% assign people = site.people | sort: 'name' %}
  {% for person in people %}
  {{ person.everybody }}
  <dt>{{ person.name }}</dt>
  <dd><a href="{{ person.link }}">{{ person.site }}</a></dd>
  <dd><a href="https://twitter.com/{{ person.twitter }}">@{{ person.twitter }}</a></dd>
  <br>
  {% endfor %}
</dl>
