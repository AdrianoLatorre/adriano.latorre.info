---
layout: the-wick
---

<div class="xxxxxxxx">
  <header class="xxxxxxxx">
    <h1>{{ page.title }}</h1>
  </header>
  <article class="xxxxxxxx">
    {{ content }}
  </article>
{% assign current = site.the_wick | last %}
{% if page.edition < current.edition %}
<p><a href="/w/{{ page.edition | plus: 1 }}">Next</a></p>
{% endif %}
{% if page.edition > 1 %}
<p><a href="/w/{{ page.edition | minus: 1 }}">Previous</a></p>
{% endif %}
</div>
