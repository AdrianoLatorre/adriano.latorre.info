---
layout: default
---

<div class="books grid gutter">
{% assign library = site.books | sort: 'date' %}
  {% for book in library reversed %}
  <dl class="grid-thirds">
    <dt><a href="{{ book.link }}"><img src="/-/books/{{ book.cover }}"/></a></dt>
    <dd class="author"><a href="{{ book.info }}" class="info">{{ book.author }}</a></dd>
    <dd><a href="{{ book.link }}">{{ book.title }}</a></dd>
  </dl>
  {% endfor %}
</div>
