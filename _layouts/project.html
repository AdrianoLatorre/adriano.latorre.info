---
layout: default
---

{% if page.url == "/project/" %}

  <script>this.location="/projects/"</script>
  <p>Do you mean <a href="/projects/">all projects</a>?

{% else %}

<h3>{{ page.title }}</h3>
<p><a href="{{ page.main_url }}">{{ page.address }}</a></p>
<p>{{ page.description }}</p>
<p>{% for task in page.tasks %}<span>{{ task }}</span>{% endfor %}</p>

{% endif %}
